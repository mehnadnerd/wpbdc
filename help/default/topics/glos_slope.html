<h1>slope</h1>
<p>The slope of a roadway or embankment is a measure of its steepness,
expressed as a ratio of vertical distance to horizontal distance. For example,
a river bank with a slope of 2:1 rises 2 meters for every 1 meter of horizontal
distance.</p>

    <h1>
       Select All button
    </h1>
    <p>
       <img alt="Select All button" src="images/btnselal.png" border="0">&nbsp;Click the <span
      class="b">Select All button</span> to select every member in the current <object classid=
      "java:com.sun.java.help.impl.JHSecondaryViewer">
        <param name="content" value="glos_structural_model.html">
        <param name="viewerSize" value="600,160">
        <param name="viewerActivator" value="javax.help.LinkLabel">
        <param name="text" value="structural model">
        <param name="viewerStyle" value="javax.help.Popup">
      </object>. Once the <object classid="java:com.sun.java.help.impl.JHSecondaryViewer">
        <param name="content" value="glos_members.html">
        <param name="viewerSize" value="600,160">
        <param name="viewerActivator" value="javax.help.LinkLabel">
        <param name="text" value="members">
        <param name="viewerStyle" value="javax.help.Popup">
      </object> are selected, you can <a href="hlp_change_the.html">change their member
      properties</a> simultaneously.
    </p>
    <h2 class="btop">
       Notes and Tips
    </h2>
    <p>
       The Select All button is located on the <a href="hlp_toolbars.html">Main Toolbar.</a> It can
      also be accessed from the <a href="hlp_menu_bar.html">Edit menu.</a>
    </p>

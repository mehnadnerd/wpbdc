<h1>buckling</h1>
<p>Buckling is the principal failure mode of a member that is loaded in
<object classid="java:com.sun.java.help.impl.JHSecondaryViewer"><param name=
"content" value="glos_compression.html">
<param name="viewerSize" value="600,160">
<param name="viewerActivator" value="javax.help.LinkLabel">
<param name="text" value="compression">
<param name="viewerStyle" value="javax.help.Popup"></object>. When a member
buckles, it bends sideways as it is compressed axially. The failure is usually
sudden and catastrophic. Members that are long and slender are particularly
susceptible to buckling.</p>

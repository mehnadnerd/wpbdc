    <h1>
       Redo button
    </h1>
    <p>
       <img alt="Redo button" src="images/btnredo.png" border="0">&nbsp;Click the <span class=
      "b">Redo button</span> to <a href="hlp_using_undo.html">restore a change to your structural
      model</a> that was mistakenly undone.
    </p>
    <h2 class="btop">
       Notes and Tips
    </h2>
    <p>
       The Redo button is located on the <a href="hlp_toolbars.html">Main Toolbar.</a> It can also
      be accessed from the <a href="hlp_menu_bar.html">Edit menu.</a>
    </p>
    <p>
       The Redo button works in conjunction with the <object classid=
      "java:com.sun.java.help.impl.JHSecondaryViewer">

        <param name="viewerSize" value="600,160">

        <param name="text" value="Undo button.">
        <param name="viewerStyle" value="javax.help.Popup">
      </object>

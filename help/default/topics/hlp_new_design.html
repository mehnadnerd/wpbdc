<h1>New Design button</h1>
<p><img border="0" alt="New Design button" src="images/btnnew.png">Click the
<span class="b">New Design button</span> to <a href="hlp_start_a.html">start a
new bridge design.</a> When you click the button, the <a href=
"hlp_drawing_board.html">Design Project Setup Wizard</a> will be displayed.</p>
<h2 class="btop">Notes and Tips</h2>
<p>The New Design button is located on the <a href="hlp_toolbars.html">Main
Toolbar.</a> It can also be accessed from the <a href="hlp_menu_bar.html">File
menu.</a></p>

<h1>forces</h1>
<p>A force is a push or a pull. Weight is a common example of a force. Force is
measured in pounds (in the U.S. system of measurement) or newtons (in the SI
system). In the Bridge Designer, all forces are reported in
kilonewtons (kN).</p>

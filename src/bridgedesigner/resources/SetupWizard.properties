title1.text=Read the Design Requirement
tipPane1.text=<html>\r\n<head>\r\r\n</head>\r\n<body>\r\n<p style="margin-top: 0">\r\n<img src="tipicon.png">The \
Bridge Designer 2014 will help you satisfy these design requirements.\n</p>\n<p>\nThe deck elevation and support \
configuration (which you will choose in Step 3) \nwill be automatically set on the Drawing Board. The BD will  also \
provide a \nsimulated Load Test to check your bridge for structural safety using the deck weight \nand standard truck \
loading that you will choose in Step 4.  If your structure is not \nstrong enough to carry the required loads, the \
BD will highlight the members \nthat need to be strengthened.\r\n</p>\r\n</body>\r\n</html>\r\n
title2.text=Enter Local Contest Information
tipPane2.text=<html>\r\n<head>\r\r\n</head>\r\n<body>\r\n<p style="margin-top: 0">\r\n<img \
src="tipicon.png">If you are participating in a local contest using a 6-character Local Contest Code, you may only use the specific design project (i.e., site \
configuration and load case) designated for that particular local contest.  When you enter the Local Contest Code \
here, the specified site configuration and load case will be automatically set on the Drawing Board.</p>\n<p>If you \
enter a valid Local Contest Code and click the Next button, the Design Project Setup Wizard will advance to Step 5 \
because the site configuration and load case are already set.</p>\n<p>If you click No, or if you have a 4-character Local Contest Code, you will be able to choose \
any one of 392 available design projects.</p>\r\n</body>\r\n</html>
title3.text=Select the Deck Elevation and Support Configuration
tipPane3.text=<html>\r\n<head>\r\r\n</head>\r\n<body>\r\n<p style="margin-top: 0">\r\n<img src="tipicon.png">The total \
cost of the design is the Site Cost plus the Truss Cost. The Site Cost is shown below.  The Truss Cost will be \
computed when you design the truss.</p>\n<p>In general, configurations that increase the Site Cost tend to reduce the \
Truss Cost and vice versa.  For example, a lower deck elevation usually increases the Site Cost because it requires \
more excavation; but, a lower deck also reduces the Truss Cost because it shortens the span length.  Try to find the \
best balance between these two competing costs.</p>\n<p>For more information on selecting a site configuration, click \
the Help button below.</p>\r\n</body>\r\n</html>
title4.text=Select the Deck Material and Truck Loading
tipPane4.text=<html>\r\n<head>\r\r\n</head>\r\n<body>\r\n<p style="margin-top: 0">\r\n<img \
src="tipicon.png">Medium-strength concrete is relatively inexpensive, but its use results \nin a thicker deck, which \
adds more load to the structure.  Greater load\nwill tend to increase the truss cost.</p>\n<p>High-strength concrete \
is more expensive, but because of its higher\nstrength, the deck can be thinner and thus lighter. Lower loads \
associated\nwith the deck weight will tend to decrease the truss cost.</p>\n<p>You may also choose either of the two \
truck loads shown.</p>\n<p>For more informaiton on selecting a load case, click the Help button \
below.</p>\n\n</body>\r\n</html>
title5.text=Select a Standard Truss Template (optional)
tipPane5.text=<html>\r\n<head>\r\r\n</head>\r\n<body>\r\n<p style="margin-top: 0">\r\n<img src="tipicon.png">A \
template is a diagram that depicts a standard truss configuration.  If\nyou select a template, it will be displayed \
in light dotted lines on the\nDrawing Board.  The template will show you where to draw joints and members\nto ensure \
that your bridge design is stable</p>\n<p>A stable truss is one that is composed of interconnected triangles.  An\n\
unstable truss cannot carry any load.  For more information about structural\nstability, click the Help button \
below.</p>\r\n</body>\r\n</html>
title6.text=Fill in the Title Block (optional)
tipPane6.text=<html>\r \n<head>\r\r </head>\r \n<body>\r\n<p style="margin-top: 0">\r\n<img src="tipicon.png">The \
title block will be displayed on the lower right-hand corner of the Drawing\nBoard and on your printed design \
drawings.</p>\n<p>Enter your name in the Designed By box, and use the Project ID box to give\nyour design a unique \
name or number.  You can change these items later by \nclicking them on the Drawing Board.</p>\n</body>\r\n</html>
title7.text=Design the Steel Truss
tipPane7.text=<html>\r \n<head>\r\r </head>\r \n<body>\r\n<p style="margin-top: 0">\r\n<img src="tipicon.png">The \
title block will be displayed on the lower right-hand corner of the Drawing Board and on your printed design \
drawings.</p><p>Enter your name in the Designed By box, and use the Project ID box to give your design a unique name \
or number. You can change these items later by clicking directly on the title block of the Drawing \
Board.</p>\r\n</body>\r\n</html>

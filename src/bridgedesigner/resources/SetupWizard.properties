requirementPane.text=<html>\r\n<head>\r\n\r</head>\r\n<body>\r\n<p style="margin-top: 0">\r\n\rAs a civil engineer working for the state Department of Transportation, \nyou are responsible for designing a truss bridge to carry a two-lane \nhighway across this river valley.  Your objectives are:</p>\n<p>(1) To ensure that the bridge can carry its own weight \n(to include the weight of the reinforced concrete deck), \nplus the weight of a standard truck loading.</p>\n<p>(2) To keep the cost of the project as low as possible.</p>\n<p>For the complete Design Specifications, click the Help button below.</p>\r\n</body>\r\n</html>\r

instructionsPane.text=<html>\r\n<head>\r\n\r</head>\r\n<body>\r\n<p style="margin-top: 0">\r(1) Click the finish \
button to activate the Drawing Board.</p>\n<p>(2) Draw the joints.</p>\n<p>(3) Draw the members.</p>\n<p>(4) Run \
the Load Test to check the strength of your design.</p>\n<p>(5) Strengthen any members that fail during the Load \
Test.</p>\n<p>(6) Optimize the design by minimizing its cost.</p>\n<p>For more information about the design \nprocess, \
click the Help button below.</p>\n</body>\r\n</html>\r
